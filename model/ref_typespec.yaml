# Universal Hardware Data Model (UHDM) "ref_obj" formal description
 
- obj_def: ref_typespec
  - extends: simple_expr
  - property: name
    name: name
    vpi: vpiName
    type: string
    card: 1
  - property: full_name
    name: full name
    vpi: vpiFullName
    type: string
    card: 1
  - property: definition_name
    name: definition name
    vpi: vpiDefName
    type: string
    card: 1  
  - class_ref: actual_group
    name: actual_group
    vpi: vpiActual
    type: typespec
    card: 1
