# Universal Hardware Data Model (UHDM) "module" formal description
 
- obj_def: module
  - property: name
    name: name
    vpi: vpiName
    type: string
    card: 1
  - property: top_module
    name: top module
    type: bool
    vpi: vpiTopModule
    card: 1
  - property: decay_time
    name: decay time
    type: int
    vpi: vpiDefDecayTime
    card: 1
  - obj_ref: global_clocking
    name: global clocking
    vpi: vpiGlobalClocking
    type: clocking_block
    card: 1
  - obj_ref: default_clocking
    name: default clocking
    vpi: vpiDefaultClocking
    type: clocking_block
    card: 1
  - class_ref: instance_array
    name: instance_array
    vpi: vpiInstanceArray
    type: instance_array
    card: 1
#  - class_ref: module_array
#    name: module_array
#    vpi: vpiModuleArray
#    type: module_array
#    card: 1
  - class_ref: scope
    name: scope
    vpi: vpiInternalScope
    type: scope
    card: any
  - obj_ref: ports
    vpi: vpiPort
    name: port
    type: port
    card: any
  - obj_ref: interfaces
    name: interface
    vpi: uhdminterface
    type: interface
    card: any
  - obj_ref: interface_arrays
    vpi: uhdminterface_array
    name: interface array
    type: interface_array
    card: any
  - class_ref: process
    name: process
    vpi: vpiProcess
    type: process
    card: any
  - obj_ref: cont_assigns
    name: cont assign
    vpi: vpiContAssign
    type: cont_assign
    card: any
  - obj_ref: modules
    vpi: vpiModule
    type: module
    card: any
  - obj_ref: module_array
    vpi: vpiModuleArray
    type: module_array
    card: any
  - class_ref: primitive
    name: primitive
    vpi: vpiPrimitive
    type: primitive
    card: any
  - class_ref: primitive_array
    name: primitive_array
    vpi: vpiPrimitiveArray
    type: primitive_array
    card: any
  - obj_ref: mod_path
    vpi: vpiModPath
    type: mod_path
    card: any
  - obj_ref: tchk
    vpi: vpiTchk
    type: tchk
    card: any
  - obj_ref: def_param
    vpi: vpiDefParam
    type: def_param
    card: any
  - obj_ref: io_decl
    vpi: vpiIODecl
    type: io_decl
    card: any
  - obj_ref: alias_stmt
    vpi: uhdmalias_stmt
    type: alias_stmt
    card: any
  - obj_ref: clocking_block
    vpi: uhdmclocking_block
    type: clocking_block
    card: any
