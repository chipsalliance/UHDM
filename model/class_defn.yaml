# Universal Hardware Data Model (UHDM) "class defn" formal description
 
- obj_def: class_defn
  - extends: scope
  - property: virtual
    name: virtual
    vpi: vpiVirtual
    type: bool
    card: 1
  - property: declared_lifetime
    name: declared lifetime
    vpi: vpiAutomatic
    type: bool
    card: 1   
  - obj_ref: extends
    name: extends
    vpi: vpiExtends
    type: extends
    card: 1
  - class_ref: task_func
    name: task func
    vpi: vpiMethod
    type: task_func
    card: any
  - obj_ref: constraint
    name: constraint
    vpi: vpiConstraint
    type: constraint
    card: any
  - obj_ref: derived
    name: derived
    vpi: vpiDerivedClasses
    type: class_defn
    card: any
  - obj_ref: class_typespecs
    name: class typespecs
    vpi: vpiClassTypespec
    type: ref_obj
    card: any
