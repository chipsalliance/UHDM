    vpi: vpiName
    type: string
    card: 1
  - property: rand_type
    name: rand type
    vpi: vpiRandType
    type: bool
    card: 1
  - class_ref: typespec
    name: typespec
    vpi: vpiTypespec
    type: ref_typespec
    card: 1
  - class_ref: default_value
    name: default value
    vpi: vpiExpr
    type: expr
    card: 1
  - property: ref_file
    name: ref location file
    vpi: vpiRefFile
    type: string
    card: 1
  - property: ref_line
    name: ref location line
    vpi: vpiRefLineNo
    type: int32_t
    card: 1
  - property: ref_column
    name: ref location column
    vpi: vpiRefColumnNo
    type: int32_t
    card: 1
  - property: ref_end_line
    name: ref location end line
    vpi: vpiRefEndLineNo
    type: int32_t
    card: 1
  - property: ref_end_column
    name: ref location end column
    vpi: vpiRefEndColumnNo
    type: int32_t
    card: 1
