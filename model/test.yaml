# Universal Hardware Data Model (UHDM) formal description

 
- obj_def: module
  - property: name
    name: name
    vpi: vpiName
    type: string
    card: 1
  - property: top_module
    name: top module
    type: bool
    vpi: vpiTopModule
    card: 1
  - obj_ref: modules
    vpi: vpiModuleInst
    type: module_inst
    card: any

- obj_def: design
  - class: uhdmAllModules
    type: module_inst
    vpi_obj: vpiModuleInst
    card: any
