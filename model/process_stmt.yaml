# Universal Hardware Data Model (UHDM) "process" formal description
 
- class_def: process_stmt
  - group_ref: stmt
    name: stmt
    vpi: vpiStmt
    type: stmt
    card: 1
  - obj_ref: module
    name: module
    vpi: vpiModuleInst
    type: module_inst
    card: 1
  - obj_ref: attributes
    name: attributes
    vpi: vpiAttribute
    type: attribute
    card: any
