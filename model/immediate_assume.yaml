# Universal Hardware Data Model (UHDM) "immediate_assume" formal description
 
- obj_def: immediate_assume
  - extends: atomic_stmt
  - property: is_deferred
    name: is deferred
    vpi: vpiIsDeferred
    type: int32_t
    card: 1
  - property: is_final
    name: is final
    vpi: vpiIsFinal
    type: int32_t
    card: 1
  - class_ref: expr
    name: expr
    vpi: vpiExpr
    type: expr
    card: 1  
  - group_ref: stmt
    name: stmt
    vpi: vpiStmt
    type: stmt
    card: 1  
  - group_ref: else_stmt
    name: else stmt
    vpi: vpiElseStmt
    type: stmt
    card: 1
  - obj_ref: clocking_block
    name: clocking block
    vpi: vpiClockingBlock
    type: clocking_block
    card: 1
