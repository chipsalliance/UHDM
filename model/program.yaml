# Universal Hardware Data Model (UHDM) "program" formal description
 
- obj_def: program
  - extends: instance
  - property: index
    name: index
    vpi: vpiIndex
    type: int
    card: 1
  - property: type
    name: vpiProgram
    vpi: vpiType
    type: unsigned int
    card: 1
  - obj_ref: default_clocking
    name: default clocking
    vpi: vpiDefaultClocking
    type: clocking_block
    card: 1
  - class_ref: instance_array
    name: instance_array
    vpi: vpiInstanceArray
    type: instance_array
    card: 1
  - obj_ref: interfaces
    name: interface
    vpi: vpiInterfaceInst
    type: interface_inst
    card: any
  - group_ref: expr_dist
    name: expr distribution
    vpi: vpiDefaultDisableIff
    type: expr_dist
    card: 1
  - obj_ref: interface_arrays
    vpi: vpiInterfaceArray
    name: interface array
    type: interface_array
    card: any
  - class_ref: process
    name: process
    vpi: vpiProcess
    type: process_stmt
    card: any
  - obj_ref: cont_assigns
    name: cont assign
    vpi: vpiContAssign
    type: cont_assign
    card: any
  - obj_ref: clocking_blocks
    vpi: vpiClockingBlock
    type: clocking_block
    card: any
  - obj_ref: ports
    vpi: vpiPort
    name: port
    type: port
    card: any
  - obj_ref: gen_scope_array
    name: gen scope array
    vpi: vpiGenScopeArray
    type: gen_scope_array
    card: any   
