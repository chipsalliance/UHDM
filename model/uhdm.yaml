# Universal Hardware Data Model (UHDM) "design" formal description

- obj_def: design
  - property: name
    name: name
    vpi: vpiName
    type: string
    card: 1
  - class: allModules
    type: module
    vpi_obj: vpiModule
    vpi: uhdmallModules
    card: any
  - class: topModules
    type: module
    vpi_obj: vpiModule
    vpi: uhdmtopModules
    card: any
  - class: allPrograms
    type: program
    vpi_obj: vpiProgram
    vpi: uhdmallPrograms
    card: any

    
