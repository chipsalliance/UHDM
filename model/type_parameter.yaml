# Universal Hardware Data Model (UHDM) "type_parameter" formal description
 
- obj_def: type_parameter
  - extends: typespec
  - property: local
    name: local
    vpi: vpiLocalParam
    type: bool
    card: 1
  - property: full_name
    name: full name
    vpi: vpiFullName
    type: string
    card: 1  
  - class_ref: typespec
    name: typespec
    vpi: vpiTypespec
    type: ref_obj
    card: 1
  - class_ref: expr
    name: expr 
    vpi: vpiExpr
    type: ref_obj
    card: 1
# Not standard, name of the package it is imported from     
  - property: imported
    name: imported
    vpi: vpiImported
    type: string
    card: 1