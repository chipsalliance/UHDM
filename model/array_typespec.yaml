# Universal Hardware Data Model (UHDM) "array_typespec" formal description
 
- obj_def: array_typespec
  - extends: typespec
  - property: array_type
    name: array type
    vpi: vpiArrayType
    type: int
    card: 1
  - obj_ref: ranges
    name: ranges
    vpi: vpiRange
    type: range
    card: any
  - class_ref: left_expr
    name: left range
    vpi: vpiLeftRange
    type: expr
    card: 1
  - class_ref: right_expr
    name: right range
    vpi: vpiRightRange
    type: expr
    card: 1
  - class_ref: index_typespec
    name: index typespec
    vpi: vpiIndexTypespec
    type: typespec
    card: 1
  - class_ref: elem_typespec
    name: elem typespec
    vpi: vpiElemTypespec
    type: typespec
    card: 1
    
      