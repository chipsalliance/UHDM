# Universal Hardware Data Model (UHDM) "interface" formal description
 
- obj_def: interface
  - extends: instance
  - property: index
    name: index
    vpi: vpiIndex
    type: unsigned int
    card: 1
  - property: type
    name: vpiInterface
    vpi: vpiType
    type: unsigned int
    card: 1
  - obj_ref: interface_tf_decls
    name: interface tf decl
    vpi: vpiInterfaceTfDecl
    type: interface_tf_decl
    card: any
  - obj_ref: modports
    name: modport
    vpi: vpiModport
    type: modport
    card: any
  - obj_ref: global_clocking
    name: global clocking
    vpi: vpiGlobalClocking
    type: clocking_block
    card: 1
  - obj_ref: default_clocking
    name: default clocking
    vpi: vpiDefaultClocking
    type: clocking_block
    card: 1
  - class_ref: expr_dist
    name: expr distribution
    vpi: vpiDefaultDisableIff
    type: expr_dist
    card: 1
  - class_ref: instance_array
    name: instance array
    vpi: vpiInstanceArray
    type: instance_array
    card: 1
  - obj_ref: mod_paths
    name: mod path
    vpi: vpiModPath
    type: mod_path
    card: any
  - obj_ref: cont_assigns
    name: cont assign
    vpi: vpiContAssign
    type: cont_assign
    card: any
  - obj_ref: interfaces
    name: interface
    vpi: vpiInterface
    type: interface
    card: any
  - obj_ref: interface_arrays
    vpi: vpiInterfaceArray
    name: interface array
    type: interface_array
    card: any
  - class_ref: process
    name: process
    vpi: vpiProcess
    type: process
    card: any