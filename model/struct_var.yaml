# Universal Hardware Data Model (UHDM) "struct var" formal description
 
- obj_def: struct_var
  - extends: variables
  - property: packed_array_member
    name: packed array member
    vpi: vpiPackedArrayMember
    type: bool
    card: 1
  - property: constant_selection
    name: constant selection
    vpi: vpiConstantSelect
    type: bool
    card: 1
  - obj_ref: var_bits
    name: var bits
    vpi: vpiBit
    type: var_bit
    card: any
  - class_ref: variables
    name: variables
    vpi: vpiMember
    type: variables
    card: any
  - class_ref: expr_index
    name: expr index
    vpi: vpiIndex
    type: expr
    card: 1